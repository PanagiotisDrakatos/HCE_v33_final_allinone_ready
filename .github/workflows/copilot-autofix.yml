name: Copilot AutoFix (safe)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout failed branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt || true

      - name: Apply safe fixes (ruff/black)
        run: |
          set -e
          ruff check . --fix || true
          black . || true
          git add -A
          if git diff --cached --quiet; then
            echo "No safe fixes to commit."
            exit 0
          fi
          git -c user.name="CI AutoFix" -c user.email="ci@users.noreply.github.com" \
            commit -m "chore(autofix): ruff/black [skip ci]"

      - name: Push changes
        if: ${{ env.ACT != 'true' }}
        run: |
          git push || echo "[warn] push failed (likely fork or permission). Skipping."
