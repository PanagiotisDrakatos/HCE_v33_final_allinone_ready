# Label PRs based on changed files, title, body, or branch name
feature:
  - changed-files:
      any-glob-to-any-file:
        - "src/**"
        - "packages/**"
  - head-branch:
      - "^feat/.*"
      - "^feature/.*"
  - title:
      - "/^(feat|feature)(\\(|:)/i"

bug:
  - changed-files:
      any-glob-to-any-file:
        - "fixes/**"
        - "**/*bug*.py"
  - head-branch:
      - "^fix/.*"
      - "^bugfix/.*"
  - title:
      - "/^fix(\\(|:)/i"
  - body:
      - "/(repro|steps to reproduce|expected|actual)/i"

docs:
  - changed-files:
      any-glob-to-any-file:
        - "**/*.md"
        - "docs/**"

tests:
  - changed-files:
      any-glob-to-any-file:
        - "tests/**"
        - "**/test_*.py"

ci:
  - changed-files:
      any-glob-to-any-file:
        - ".github/workflows/**"
        - "Makefile"
        - "scripts/**"
