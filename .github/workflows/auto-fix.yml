name: Auto Format Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-fix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    name: Auto-fix lint/format and push to PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install formatters
        run: |
          python -m pip install -U pip
          pip install black ruff

      - name: Run auto-fixes
        run: |
          black . --quiet
          ruff check . --fix

      - name: Commit & Push changes (same-repo PR only)
        if: ${{ env.ACT != 'true' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          git config user.name "ðŸ¤– Auto Formatter"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "style: auto-fix lint/format issues"
          # Use the PR head branch explicitly
          git push origin HEAD:${{ github.head_ref }}

      - name: Skip push note (forks or act)
        if: ${{ !(env.ACT != 'true' && github.event.pull_request.head.repo.full_name == github.repository) }}
        run: echo "Skipping push (running under act or PR from fork)."
