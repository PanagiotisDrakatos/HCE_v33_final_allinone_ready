name: Ruff Nightly Auto-Fix

on:
  schedule:
    - cron: '22 2 * * *'  # nightly at 02:22 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ruff-nightly
  cancel-in-progress: false

jobs:
  ruff_auto_fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install --disable-pip-version-check --no-input "ruff==0.5.7"

      - name: Ruff check --fix (non-blocking)
        run: |
          ruff check --fix --force-exclude --cache-dir .ruff_cache --quiet . || true

      - name: Ruff format
        run: |
          ruff format --quiet .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(ruff): nightly auto-fix and format via Ruff
          title: 'chore(ruff): nightly auto-fix and format via Ruff'
          body: |
            This PR was created automatically by the nightly workflow.

            - Ran `ruff check --fix` with `--force-exclude` and cache
            - Ran `ruff format`
            - Config: see [tool.ruff] in pyproject.toml
          branch: chore/ruff-autofix
          delete-branch: true
          add-paths: |
            **/*.py
            pyproject.toml
            .ruff_cache/**
          labels: |
            maintenance
            automated

